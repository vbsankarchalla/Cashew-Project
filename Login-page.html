<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cashew - Login Page</title>
    <link rel="stylesheet" href="./styles/Login-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="hearder">
            <div class="top-section">
                <img class="cashew-logo" src="./assets/Cashew-icon-small.png" alt="">
                <span class="signin">Sign in</span>
                <span>to continue to your Cashew account.</span>
            </div>
            <div class="bottom-section">
                <input class="email-box" type="text" placeholder="Email address or Username">
                <button class="continue-button">
                    Continue
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
