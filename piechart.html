<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pie Chart</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- ChartDataLabels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <div style="width: 500px; margin: auto;">
    <canvas id="customPieChart"></canvas>
  </div>

  <script>
    import * as d3 from 'd3';
    const ctx = document.getElementById('customPieChart').getContext('2d');
    
    const customPieChart = new Chart(ctx, {
      type: 'pie', // Chart type
      data: {
        labels: ['Shopping', 'Blue', 'Yellow'], // Pie slice labels
        datasets: [{
          data: [25, 50, 25], // Values for the slices
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)', 
            'rgba(54, 162, 235, 0.8)', 
            'rgba(255, 206, 86, 0.8)'
          ],
          borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
          borderWidth: 2, // Border thickness
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right',
            labels: {
              font: {
                size: 14,
                family: 'Arial',
                style: 'italic'
              },
              boxWidth: 20,
              padding: 15
            }
          },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(tooltipItem, data) {
                const label = data.labels[tooltipItem.dataIndex];
                const value = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.dataIndex];
                return `${label}: ${value} units`;
              }
            }
          },
          datalabels: {
            color: 'white',
            font: {
              size: 14
            },
            formatter: (value, ctx) => {
              return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value + '%';
            }
          }
        },
        animation: {
          duration: 1500,
          easing: 'easeInOutQuart'
        },
        hover: {
          mode: 'nearest',
          animationDuration: 600,
        },
        rotation: Math.PI / 4, // Rotate pie chart 45 degrees
      }
    });
  </script>
</body>
</html>
