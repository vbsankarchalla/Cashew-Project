<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cashew - Home</title>
    <link rel="icon" href="./assets/Cashew-icon-small.png" />
    <link rel="stylesheet" href="./styles/Home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="side-bar">
      <div class="sidebar-header-container">
        <div class="image-container">
          <img
            class="sidebar-icon"
            src="./assets/Cashew-icon-small.png"
            alt=""
          />
        </div>
        <div class="title-container">
          <span class="title">Cashew</span>
        </div>
      </div>
      <div class="icons-container">
        <div class="home-icon-container">
          <img class="home-icon" src="./assets/Icons/Home-Icon.webp" alt="" />
          <span class="home-title">Home</span>
        </div>
        <div class="transactions-icon-container">
          <img
            class="transactions-icon"
            src="./assets/Icons/transaction-icon.png"
            alt=""
          />
          <span class="transactions-title">Transactions</span>
        </div>
        <div class="Categories-icon-container">
          <img
            class="Categories-icon"
            src="./assets/Icons/categories.png"
            alt=""
          />
          <span class="Categories-title">Categories</span>
        </div>
        <div class="Account-icon-container">
          <img
            class="Account-icon"
            src="./assets/Icons/account-icon.png"
            alt=""
          />
          <span class="Account-title">Account</span>
        </div>
      </div>
    </div>
    <div class="top-bar">
      <div class="right-section">
        <div class="user-details">
          <div>
            <img class="user-dp" src="./assets/Cashew-icon-small.png" alt="" />
          </div>
          <span class="username">Challa Venkata Bhavani Sankar</span>
        </div>
      </div>
    </div>
    <div class="upper-section">
      <div class="greetings-section">
        <span class="welcome-note">Welcome,</span>
        <span class="username">Challa Venkata Bhavani Sankar</span>
      </div>
      <div class="balances-container">
        <div class="acc-balance">
          <span class="acc-name">HDFC</span>
          <span>₹2,004 INR</span>
          <span class="transactions-count">34 transactions</span>
        </div>
        <div class="acc-balance">
          <span class="acc-name">SBI</span>
          <span>₹32,004 INR</span>
          <span class="transactions-count">23 transactions</span>
        </div>
        <div class="acc-balance">
          <img
            class="add-account-icon"
            src="./assets/Icons/add-account-icon.png"
            alt=""
          />
          <span class="transactions-count">Account</span>
        </div>
      </div>
    </div>
    <div class="graph-container"> 
      <div class="linechart">
        <canvas id="LineChart"></canvas>
      </div>
      <div class="doughnut-container">
        <div class="legends-container">
          <div class="legend-pair">
            <div class="legend-head"></div>
            <span class="legend-name">Shopping</span>
          </div>
          <div class="legend-pair">
            <div class="legend-head1"></div>
            <span class="legend-name">Bills & Fees</span>
          </div>
          <div class="legend-pair">
            <div class="legend-head2"></div>
            <span class="legend-name">Groceires</span>
          </div>
        </div>
        <div class="doughnut">
          <canvas id="Doughnut"></canvas>
        </div>
        <div class="doughnut-category-details">
          <div class="subcategory">
            <img
              class="subcategory-icon"
              src="./assets/Icons/Shopping-icon.png"
            />
          </div>
          <div class="subcategory-details">
            <span class="subcategory-name">Shopping</span><br />
            <span class="subcategory-percentage">49% of total</span>
          </div>
        </div>
        <div class="doughnut-balance-section">
          <div class="doughnut-amount-section">
            <img  class="doughnut-dropdown-icon" src="./assets/Icons/dropdown-icon.png" alt="">
            <span class="doughnut-amount">₹82,472</span>
          </div>
          <span class="doughnut-transactions"> 22 transactions</span>
        </div>
      </div>
    </div>

    <button class="add-transactions-button">
      <img class="add-transactions-img" src="./assets/Icons/plus-icon.png">
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Your Details</h2>
        <form id="userForm">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./Scripts/Charts.js"></script>
    <script src="./Scripts/add-transactions.js"></script>
  </body>
</html>
